<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‰diteur WYSIWYG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>

<body>

    <main>
        <br>
        <div id="wysiwyg-toolbar">
            <div class="top">
                <button id="bold" class=""><i class="fa-solid fa-b"></i></button>
                <button id="italic" class=""><i class="fa-solid fa-italic"></i></button>
                <button id="underline" class=""><i class="fa-solid fa-underline"></i></button>
                <button id="strikeThrough" class=""><i class="fa-solid fa-strikethrough"></i></button>
                <button id="link" class=""><i class="fa-solid fa-link"></i></button>
                <label for="size"  class="label color">
                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                    <select name="" id="size">
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                </label>
                <button id="alignLeft" class=""><i class="fa-solid fa-align-left"></i></button>
                <button id="alignRight" class=""><i class="fa-solid fa-align-right"></i></button>
                <button id="alignCenter" class=""><i class="fa-solid fa-align-center"></i></button>
                <button id="alignJustify" class=""><i class="fa-solid fa-align-justify"></i></button>

                <button id="insertVideo" class=""><i class="fa-solid fa-video"></i></button>


                <label for="color" id="labcol" class="label color"><i class="fa-solid fa-paint-roller"></i>
                    <select name="" id="color">
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="pink">Pink</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                        <option value="teal">Teal</option>
                    </select></label>
                <label for="bgcolor"  id="labbg" class="label color"><i class="fa-solid fa-fill-drip"></i>
                    <select name="" id="bgcolor">
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="pink">Pink</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                        <option value="teal">Teal</option>
                    </select></label>
            </div>
            <div class="bottom">
                <input type="file" class="inp" name="" id="img">
                <label for="img" ><button  class="tf"><i class="fa-solid fa-file-image"></i></button></label>
                <label for="img" id="imglab" class="label"><i class="fa-regular fa-image"></i></label>
                <button id="insertMap"><i class="fa-solid fa-map-location-dot"></i></button>
                <button id="showCode" class=""><i class="fa-solid fa-file-code"></i></button>
                <button id="saveCode"><i class="fa-solid fa-floppy-disk"></i></button>
                <button id="showSave"><i class="fa-solid fa-share-from-square"></i></button>
                <button id="sendMail"><i class="fa-solid fa-envelopes-bulk"></i></button>
            </div>
        </div>
        <h3>Votre code BBCode : </h3><br>
        <div class="screen">
            <div id="myTextarea" contenteditable="true" class="ecran">
            </div><br>
            <div id="bbc" class="see">
                <h3>Votre rendu HTML : </h3><br>
                <div id="resultat" class="ecran"></div>
            </div>
        </div>

    </main>




    <script src="./js/script.js" type="module"></script>
    <script src="./js/email.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>

</html>
